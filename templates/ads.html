<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advertisements | FlightVision</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #2c3e50;
        }
        .clock {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #dff0d8;
        }
        .no-ads {
            color: #b00;
            font-weight: bold;
        }
        a {
            color: #1a73e8;
        }
    </style>
</head>
<body>
    <h2>Live Advertisements</h2>
    <div class="clock">üïí Current Time: <span id="clock">Loading...</span></div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>

    {% if ads %}
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Media Type</th>
                    <th>Preview</th>
                </tr>
            </thead>
            <tbody>
                {% for ad in ads %}
                <tr>
                    <td>{{ ad.title }}</td>
                    <td>{{ ad.media_type }}</td>
                    <td><a href="{{ ad.media_url }}" target="_blank">View</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="no-ads">‚ö†Ô∏è No ads available at the moment.</p>
    {% endif %}
</body>
</html>
